{% include 'head_css.html' %}

   <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
      <div id="navbar" class="navbar-collapse collapse">

        <div class="col-sm-2 col-md-2">
          <ul class="nav navbar-nav">
            <li><a class="logo_name" href="/">Wiki Clone</a></li>
          </ul>

          <!-- search function -->
          <!-- <form class="form" action="/search/" method='GET'>
            <input class="form-control" name='q' type="text" placeholder="search title" value="{{ request.GET.q }}">
            <br>
            <button type="submit" class="btn btn-primary">search</button>
          </form> -->
        </div>
          <div class="col-sm-3 col-md-3">
          <form class="navbar-form form" action="/search/" method='GET' role="search">
      		<div class="input-group">
      			<input type="text" class="form-control" placeholder="Search article" name='q' type="text" value="{{ request.GET.q }}">
      			<div class="input-group-btn">
      				<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      			</div>
      		</div>
		      </form>
        </div>

        <div class="col-sm-7 col-md-7 ">
          <ul class="nav navbar-nav navbar-right">
          {% if request.user.is_authenticated %}
            <li><a href="/auth/accounts/logout/">Logout</a></li>
            {% else %}
            <li><a href="/auth/accounts/register/">Register</a></li>
            {% endif %}
          </ul>

          {% if not request.user.is_authenticated and not "/auth/accounts/login/" in request.get_full_path %}
          <form class='navbar-form navbar-right' method='POST' action="/auth/accounts/login/">{% csrf_token %}
              <div class='form-group'>
                  <input type='text' class='form-control' name='username' placeholder='Username' />
              </div>
              <div class='form-group'>
                  <input type='password' class='form-control' name='password' placeholder='Password' />
              </div>
              <button type='submit' class='btn btn-default'>Login</button>
          </form>
          {% endif %}
        </div>

        </div><!--/.nav-collapse -->
      </div>
    </nav>
