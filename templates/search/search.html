{% extends 'home.html' %}
{% block content %}
<h1 class="text-center">RESULTS</h1>
<div class="container">

    {% for result in page.object_list %}
        <a href="/wikis/wiki/{{result.object.slug}}">{{ result.object.title }}</a>
        <p>{{ result.object.post }}</p>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}

</div>
{% endblock %}
