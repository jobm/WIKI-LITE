{% extends 'base.html' %}

{% block results %}
    <div class="container">

        {% for result in page.object_list %}
            <p>{{ results.object.slug }}</p>
            <p>{{ result.object.title }}</p>
            <p>{{ result.object.post }}</p>
        {% empty %}
            <p>No results found.</p>
        {% endfor %}

    </div>

{% endblock %}
