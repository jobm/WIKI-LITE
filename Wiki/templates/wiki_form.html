{% extends 'Layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if article_edit_form  %}
        <div class="container">
            <br>
            <!--<a href="/wikis/wiki/delete/{{id}}" class="btn btn-danger btn-lg">delete</a>-->
            <a href="{% url "wikis:delete" slug %}" class="btn btn-danger btn-lg">delete</a>
            <br>
            <br>
            {% csrf_token %}
            {% crispy article_edit_form %}
        </div>
    {% else %}
        <br>
        <br>
        <div class="container">
            {% csrf_token %}
            {% crispy article_form %}
        </div>
    {% endif %}
{% endblock %}
