{% extends 'Layout.html' %}
{% block content %}
<div class="container">
  <ul class="list-group">
    {% for wiki in wikis  %}
      <li class="list-group-item">
        <a class="post_title" href="{% url "wikis:details" wiki.pk %}">{{wiki.title}}</a>
          <h5 class="post_category">category: {{wiki.category}}</h5>
        <h5 class="post_date">published on: {{ wiki.date_created }}</h5>
        <p class="main_post">
          {{wiki.post}}
        </p>
        <hr>

      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
